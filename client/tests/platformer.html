<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Platformer test</title>
        <script src="../../node_modules/phaser/build/phaser.min.js"></script>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../src/platformer.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    $(function() {
        Platformer.game = new Phaser.Game(
            400, 400, Phaser.AUTO, 'Game',
            { preload: preload, create: create, update: update });

        function preload () {
            Platformer.preload();
        }

        function create () {
            Platformer.create();
        }

        function update() {
            Platformer.update();
        }
    });

    </script>

    </body>
</html>
