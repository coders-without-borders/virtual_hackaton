<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Server test</title>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"/></script>
    </head>
    <body>

        <form action="http://http://unks308b7a51.nuclearcookie.koding.io/:3000/votes/vote_for_repo" method="post">
            <input type="text" name="repo_url" placeholder="valid github url">
            <input type="submit" value="Vote!">
        </form>
        <h1>Top 5 db entries</h1>
        <div id="top5">
        </div>
        <script type="text/javascript">
         $(function(){
             updateDbEntries();
         });

         function updateDbEntries()
         {
             var top5 = $("#top5");
             top5.empty();
             $.getJSON( "http://http://unks308b7a51.nuclearcookie.koding.io/:3000/votes/get_top_repos", function( data ) {
                 if ( data.rows ) {
                     for( var i = 0; i < data.rows.length; ++i ) {
                         var row = data.rows[i];
                         $("<a href='#'>" + row.idRepo + "</a>")
                            .click(
                                function(element) {
                                    vote(element.target)
                                }
                            ).appendTo(top5);
                        top5.append("|" + row.votes + "<br/>");
                     }
                 }
             });
         }

         function vote(element)
         {
             $.post("http://http://unks308b7a51.nuclearcookie.koding.io/:3000/votes/vote_for_repo", { repo_url : $(element).html()});
             updateDbEntries();
         }
        </script>

    </body>
</html>
