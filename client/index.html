<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Git-viz!</title>
    <script src="../node_modules/phaser/build/phaser.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/fingerprintjs2/dist/fingerprint2.min.js"></script>
    <script src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/palette.js"></script>
    <script src="src/platformer.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Chewy|Rubik|Inconsolata" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="style/style.css"/>
  </head>
  <body>
	<div id="ui">
	  <!-- Loading -->
	  <div id="ui_loading" class="ui uiScreen uiHidden loadingScreen">
		<p>Loading...</p>
		<div class="spinner"></div>
	  </div>

	  <!-- Left Sidebar -->
	  <div id="ui_left" class="ui uiScreen uiSidebar">
        <div id="audioArea" class="panelArea sidebarWidth uiHidden">
            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/49514219&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
        </div>
		<div id="commitArea" class="panelArea sidebarWidth uiHidden">
		  <!-- Commit info -->
		  <h2>Commit</h2>
		  <div class="commitContent">
			<img id="authorImg"/>
			<a id="authorUrl"><p id="author"></p></a>
			<a id="commitUrl">
			  <pre id="commitSha"></pre>
			  <pre id="commitMsg"></pre>
			</a>
		  </div>
		</div>
		<div id="voteArea" class="panelArea sidebarWidth uiHidden">
		  <!-- Voting area -->
		  <h2>Next Level</h2>
		  <ol id="voteList">
		  </ol>
		</div>
	  </div>

	  <!-- right Sidebar -->
	  <div id="ui_right" class="ui uiScreen uiSidebar">
	  </div>

	  <!-- On-death screen -->
	  <div id="ui_dead" class="ui uiScreen uiHidden">
		<h1>You died!</h1>
		<form id="deadForm" action="#">
		  <div id="messageFieldSet" class="fieldset radioButtons">
			<div class="legend">Leave a message:</div>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x1f6ab;"><span>&#x1f6ab;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x2764;"><span>&#x2764;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x2753;"><span>&#x2753;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x2714;"><span>&#x2714;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x2716;"><span>&#x2716;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#x1f4a9;"><span>&#x1f4a9;</span></label>
			<div></div>
		  </div>

		  <div id="voteFieldSet" class="fieldset radioButtons">
			<div class="legend">Vote on next level:</div>
			<div id="spinner" class="spinner"></div>
			<div id="voteFields"></div>
		  </div>

		  <label class="labelAbove">Press space to continue!</label>
		  <div class="center"><button id="submit" type="submit" class="bigButton">Respawn!</button></div>
		</form>
	  </div>

	  <!-- On-win screen -->
	  <div id="ui_won" class="ui uiScreen uiHidden">
		<h1>You won!</h1>
		<form id="wonForm" action="#">
		  <label class="labelAbove">Press space to continue!</label>
		  <div class="center"><button id="submit" type="submit" class="bigButton">Respawn!</button></div>
		</form>
	  </div>
	</div>


    <script type="text/javascript" src="src/game.js"></script>
  </body>
</html>
