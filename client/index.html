<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game, game?</title>
    <script src="../node_modules/phaser/build/phaser.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/platformer.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Chewy|Rubik|Inconsolata" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
  </head>
  <body>
	<div id="ui">
	  <!-- Loading -->
	  <div id="ui_loading" class="ui uiScreen loadingScreen">
		<p>Loading...</p>
		<div class="spinner"></div>
	  </div>

	  <!-- Voting sidebar -->
	  <div id="ui_sideVote" class="ui uiScreen">
	  </div>

	  <!-- On-death screen -->
	  <div id="ui_dead" class="ui uiScreen">
		<h1>You died!</h1>
		<form action="#">
		  <div id="messageFieldSet" class="fieldset radioButtons">
			<div class="legend">Leave a message:</div>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<label class="emoteBtn"><input type="radio" name="message" value="&#128512;"><span>&#128512;</span></label>
			<div></div>
		  </div>
		  
		  <div id="voteFieldSet" class="fieldset radioButtons">
			<div class="legend">Vote on next level:</div>
			<label class="levelBtn"><input type="radio" name="nextLevel" value="Zweeb"><span>Zweeb</span></label>
			<label class="levelBtn"><input type="radio" name="nextLevel" value="Zweeb"><span>Zweeb</span></label>
			<label class="levelBtn"><input type="radio" name="nextLevel" value="Zweeb"><span>Zweeb</span></label>
			<label class="levelBtn"><input type="radio" name="nextLevel" value="Zweeb"><span>Zweeb</span></label>
		  </div>

		  <label class="labelAbove">Press space to continue!</label>
		  <div class="center"><button type="submit" class="bigButton">Respawn!</button></div>
		</form>
	  </div>
	</div>


    <script type="text/javascript" src="src/game.js"></script>
  </body>
</html>
